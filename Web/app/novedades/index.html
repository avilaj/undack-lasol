<div layout="column" layout-align="start center" ng-cloak>
    <h2>Ultimas novedades!!!</h2>
    <div layout-gt-sm="row" layout="column" layout-padding>

        <md-toolbar layout="row" class="md-hue-3" show-xs show-sm hide-md hide-lg>
            <div class="md-toolbar-tools">
                <span>Novedades</span>
            </div>
        </md-toolbar>

        <div flex-gt-sm="30" hide-xs hide-sm flex md-whiteframe="2">
            <md-toolbar layout="row" class="md-hue-3">
                <div class="md-toolbar-tools">
                    <span>Novedades</span>
                </div>
            </md-toolbar>

            <md-content>
                <md-list flex>
                    <div ng-repeat="novedad in novedades">
                        <md-list-item class="md-3-line"  ng-click="null">
                            <div class="md-list-item-text" layout="column">
                                <h2 class="md-title">{{ novedad.titulo }}</h2>
                                <h4>Publicado: {{ novedad.publicado }}</h4>
                                <p>{{ novedad.resumen }}</p>
                            </div>
                        </md-list-item>
                        <md-divider ></md-divider>
                    </div>
                </md-list>
            </md-content>
        </div>

        <md-divider></md-divider>

        <div flex-gt-sm="70" flex>
            <md-content>
                <md-list flex>
                    <div ng-repeat="novedad in novedades">
                        <md-list-item class="md-3-line">
                            <div class="md-list-item-text" layout="column">
                                <h2 class="md-title">{{ novedad.titulo }}</h2>
                                <h4>Publicado: {{ novedad.publicado }}</h4>
                                <p>{{ novedad.descripcion }}</p>
                                <h3 class="md-subhead" layout-align="start end">Autor: {{ novedad.autor }}</h3>
                            </div>
                        </md-list-item>
                        <md-divider ></md-divider>
                    </div>
                </md-list>
            </md-content>
        </div>
    </div>
</div>
